<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>Multi Fan Indexのサンプルページ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <div id="markdown_content" src="https://gist.githubusercontent.com/kenji0x02/25e54e9ee6824315f5ff/raw/DonutIndentSample.md"></div>
    </div>
  </body>
  <script src="https://code.jquery.com/jquery-2.1.4.min.js" type="text/javascript"></script>
  <script src="./marked.min.js" type="text/javascript"></script>
  <script src="./donut-indent.js" type="text/javascript"></script>
  <script>
    $(document).ready(function(){
      var target = $("#markdown_content");

      $.ajax({
        url: target[0].attributes["src"].value,
      }).done(function(data){
        target.append(marked(data));
      }).fail(function(data){
        target.append("This content failed to load.");
      }).always(function(data){
        MultiFanIndent();
      });
    });
  </script>
</html>
