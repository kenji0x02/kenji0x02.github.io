<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>Multi Fan Indexのサンプルページ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="https://cdn.rawgit.com/kenji0x02/multi-fan-indent/master/multi-fan-indent.css" />
  </head>
  <body>
    <div class="container">
      <div id="markdown_content" src="https://raw.githubusercontent.com/kenji0x02/multi-fan-indent/master/sample_page.md"></div>
    </div>
  </body>
  <script src="https://code.jquery.com/jquery-2.1.4.min.js" type="text/javascript"></script>
  <script src="https://cdn.rawgit.com/kenji0x02/multi-fan-indent/master/multi-fan-indent.js" type="text/javascript"></script>
  <script src="https://cdn.rawgit.com/chjj/marked/master/marked.min.js" type="text/javascript"></script>
  <script>
    $(document).ready(function(){
      var target = $("#markdown_content");

      $.ajax({
        url: target[0].attributes["src"].value,
      }).done(function(data){
        target.append(marked(data));
      }).fail(function(data){
        target.append("This content failed to load.");
      }).always(function(data){
        MultiFanIndent();
      });
    });
  </script>
</html>
