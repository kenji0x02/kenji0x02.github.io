<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>Donut Indexのサンプルページ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.0.0/styles/github.min.css">
    <link rel="stylesheet" href="./donut-indent.css">
  </head>
  <body>
    <div class="container">
      <div class="row col-md-8 col-md-offset-2">
        <div id="markdown_content" src="https://gist.githubusercontent.com/kenji0x02/25e54e9ee6824315f5ff/raw/DonutIndentSample.md"></div>
      </div>
    </div>
  </body>
  <script src="https://code.jquery.com/jquery-2.1.4.min.js" type="text/javascript"></script>
  <script src="./marked.min.js" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.0.0/highlight.min.js"></script>
  <script src="./donut-indent.min.js" type="text/javascript"></script>
  <script>
    $(document).ready(function(){
      var target = $("#markdown_content");

      $.ajax({
        url: target[0].attributes["src"].value,
      }).done(function(data){
        target.append(marked(data));
      }).fail(function(data){
        target.append("This content failed to load.");
      }).always(function(data){
        // for donut-indent.js
        $.donutIndent({
          indentDepth: 3,
          color: "#59bb0c"
        });
        // for highlight.js
        $('pre code').each(function(i, block) {
          hljs.highlightBlock(block);
        });
      });
    });
  </script>
</html>
